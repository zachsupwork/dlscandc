<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Convai Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% - 100px); /* Adjust if needed for spacing */
            border: none;
        }
        .widget-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <iframe src="https://dldaddy.vercel.app/" title="Embedded App"></iframe>
    <div class="widget-container">
        <elevenlabs-convai agent-id="3TWcSCSWDEuVAyATbcDc"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>
</body>
</html>
