<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Modal and AI Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        #modal-content {
            position: relative;
            background: white;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #modal iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #closeModal:hover {
            background: darkred;
        }

        /* Open Modal Button */
        #openModal {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 50px auto;
            text-align: center;
        }

        #openModal:hover {
            background-color: #0056b3;
        }

        /* AI Widget */
        #convai-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <!-- Button to open modal -->
    <button id="openModal">Open Website</button>

    <!-- Modal -->
    <div id="modal">
        <div id="modal-content">
            <!-- Close Modal Button -->
            <button id="closeModal">Close</button>
            <!-- Iframe to load the website -->
            <iframe src="https://dlscandc.com/" title="DLS Cement and Construction"></iframe>
        </div>
    </div>

    <!-- AI Widget -->
    <div id="convai-widget">
        <elevenlabs-convai agent-id="3TWcSCSWDEuVAyATbcDc"></elevenlabs-convai>
        <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    </div>

    <script>
        // Open modal
        document.getElementById('openModal').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'block';
        });

        // Close modal
        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
